{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/calculator.css' %}">
    <script src="{% static 'js/calculator.js' %}"></script>
    <title>Calculadora de Fracciones</title>    
</head>
<body>
    <div class="container">
        <h1>üßÆ Calculadora de Fracciones</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('calculator')">Calculadora</button>
            <button class="tab" onclick="switchTab('compare')">Comparar</button>
            <button class="tab" onclick="switchTab('sort')">Ordenar</button>
        </div>

        <!-- Calculadora -->
        <div id="calculator" class="tab-content active">
            <div class="calculator-section">
                <h2>Operaciones B√°sicas</h2>
                <div class="input-group">
                    <input type="text" id="fraction1" class="fraction-input" placeholder="ej: 3/4" />
                    <select id="operation" class="operation-select">
                        <option value="+">+ (Suma)</option>
                        <option value="-">- (Resta)</option>
                        <option value="*">√ó (Multiplicaci√≥n)</option>
                        <option value="/">√∑ (Divisi√≥n)</option>
                    </select>
                    <input type="text" id="fraction2" class="fraction-input" placeholder="ej: 1/2" />
                    <button class="btn btn-primary" onclick="calculate()">Calcular</button>
                </div>
                <div class="input-group">
                    <small>Formato: numerador/denominador (ej: 3/4) o n√∫mero entero (ej: 5)</small>
                </div>
            </div>
            <div id="calc-result"></div>
        </div>

        <!-- Comparador -->
        <div id="compare" class="tab-content">
            <div class="calculator-section">
                <h2>Comparar Fracciones</h2>
                <div class="input-group">
                    <input type="text" id="compare-fraction" class="fraction-input" placeholder="ej: 3/4" />
                    <button class="btn btn-primary" onclick="addFraction('compare')">Agregar</button>
                    <button class="btn btn-secondary" onclick="clearFractions('compare')">Limpiar</button>
                </div>
                <div id="compare-fractions" class="fraction-list"></div>
                <button class="btn btn-primary" onclick="compareFractions()">Comparar Fracciones</button>
            </div>
            <div id="compare-result"></div>
        </div>

        <!-- Ordenador -->
        <div id="sort" class="tab-content">
            <div class="calculator-section">
                <h2>Ordenar Fracciones</h2>
                <div class="input-group">
                    <input type="text" id="sort-fraction" class="fraction-input" placeholder="ej: 3/4" />
                    <button class="btn btn-primary" onclick="addFraction('sort')">Agregar</button>
                    <button class="btn btn-secondary" onclick="clearFractions('sort')">Limpiar</button>
                </div>
                <div id="sort-fractions" class="fraction-list"></div>
                <div class="input-group">
                    <label>
                        <input type="radio" name="sortOrder" value="true" checked> Ascendente (menor a mayor)
                    </label>
                    <label>
                        <input type="radio" name="sortOrder" value="false"> Descendente (mayor a menor)
                    </label>
                </div>
                <button class="btn btn-primary" onclick="sortFractions()">Ordenar Fracciones</button>
            </div>
            <div id="sort-result"></div>
        </div>
    </div>

</body>
</html>
